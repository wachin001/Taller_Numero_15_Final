<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' type='text/css' media='screen' href='/src/Estilos/estilosGenerales.css'>
  <title>Formulario de Personas</title>
</head>
<body>
  <h1>Formulario de Personas</h1>
  <form id="personaForm">
    <label for="nombre_persona">Nombre:</label>
    <input type="text" id="nombre" required><br>

    <label for="cedula">Número de cédula:</label>
    <input type="text" id="cedula" required><br>

    <label for="apellido_persona">Apellido:</label>
    <input type="text" id="apellido" required><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" required><br>

    <button type="submit">Enviar</button>
    <button onclick="window.location.href = '/src/index.html';">Inicio</button>
  </form>

  <script src="personaScript.ts"></script>
  <br>

 
  
</body>
</html>
